server {
    listen 80;
    server_name animalnow.club www.animalnow.club;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name animalnow.club www.animalnow.club;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/animalnow.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/animalnow.club/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/animal-rescue-frontend;
    index index.html;

    # Allow larger uploads
    client_max_body_size 50M;

    # Serve Frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests
    location ~ ^/(auth|reports|blogs|uploads|socket.io) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
